<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Application</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header class="header">
      <ul>
        <li><a href="#jumbotron">Home</a></li>
        <li><a href="#search">Pencarian</a></li>
        <li><a href="#add">Tambah Buku</a></li>
        <li><a href="#bookList">List Buku</a></li>
      </ul>
    </header>

    <main>
      <section id="jumbotron">
        <div class="jumbo-img"></div>
        <div class="jumbo-txt">
          <h1>Bookshelf Application</h1>
          <p>
            Aplikasi rak buku untuk menambahkan buku yang sudah selesai dibaca
            ataupun yang belum selesai dibaca
          </p>
        </div>
      </section>

      <div class="container">
        <section id="search" class="search">
          <form id="searchBook">
            <div class="input-group">
              <label for="searchBookTitle" class="search_label">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="29"
                  height="29"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="currentColor"
                    d="M11.724 7.447a2.276 2.276 0 1 0 0 4.553a2.276 2.276 0 0 0 0-4.553M4 4.5A2.5 2.5 0 0 1 6.5 2H18a2.5 2.5 0 0 1 2.5 2.5v14.25a.75.75 0 0 1-.75.75H5.5a1 1 0 0 0 1 1h13.25a.75.75 0 0 1 0 1.5H6.5A2.5 2.5 0 0 1 4 19.5zm10.819 7.295a3.724 3.724 0 1 0-1.024 1.024l2.476 2.475l.067.058l.008.006a.724.724 0 0 0 .942-1.093z"
                  />
                </svg>

                Cari Judul Buku
              </label>

              <input id="searchBookTitle" type="text" class="search_input" />
            </div>
          </form>
        </section>

        <section id="add">
          <button type="button" class="collapsible">Tambahkan Buku Baru</button>
          <div class="content">
            <div class="card">
              <h2>Masukkan Buku Baru</h2>
              <form id="inputBook">
                <div class="input-group">
                  <label for="inputBookTitle">Judul</label>
                  <input id="inputBookTitle" type="text" required />
                </div>
                <div class="input-group">
                  <label for="inputBookAuthor">Penulis</label>
                  <input id="inputBookAuthor" type="text" required />
                </div>
                <div class="input-group">
                  <label for="inputBookYear">Tahun</label>
                  <input id="inputBookYear" type="number" required />
                </div>
                <div class="input_inline">
                  <label for="inputBookIsComplete">Selesai dibaca</label>
                  <input id="inputBookIsComplete" type="checkbox" />
                </div>
                <button id="bookSubmit" type="submit">
                  Simpan buku di rak <span>belum selesai dibaca</span>
                </button>
              </form>
            </div>
          </div>
        </section>

        <section class="bookList" id="bookList">
          <div id="incompleteSection" class="book_shelf">
            <h2 class="blue_dashed">Belum selesai dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list"></div>
          </div>

          <div id="completeSection" class="book_shelf">
            <h2 class="green_solid">Selesai dibaca</h2>
            <div id="completeBookshelfList" class="book_list"></div>
          </div>
        </section>
      </div>
    </main>

    <dialog></dialog>

    <footer>
      <div class="footer-bg">
        <p class="footer-txt">
          © 2023, Designed & Developed With ❤ by <a href="https://github.com/ageka02" target="_blank" rel="noopener">Adi G. K.</a>
        </p>
      </div>
    </footer>
    
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
